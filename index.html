<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form HTML</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card col-8">
    <div class="card-header">
        <h2>Payment form example</h2>
    </div>
            <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
            </div>

        <div class="card-body">
            <div class="row">
                <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">Card #</label>
                <input id="exampleFormControlInput1" type="number" class="form-control" placeholder="XXXXXXXX" aria-label="First name">
                     </div>
                <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                <input id="exampleFormControlInput1" type="number" class="form-control" placeholder="0000" aria-label="Last name">
                    </div>
                <div class="col-4">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>

                    <div class="d-flex">
                <i class="fa-solid fa-dollar-sign"></i>
                <input id="exampleFormControlInput1" type="number" class="form-control" placeholder="Amount" aria-label="Last name">
                    </div>
                </div>
            </div>    

        </div>
                

        <div class="card-body">
            <div class="row">
                <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                </div>
        </div>


    <div class="card-footer text-body-secondary">
        2 days ago
    </div>
    </div>
    

    <script src="https://kit.fontawesome.com/60b0014b99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>


</html>
